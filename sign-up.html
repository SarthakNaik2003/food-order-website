<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food-Sign-Up</title>
    <link rel="stylesheet" href="sign-up.css">
</head>
<body>
    <div class="outer-box">
        <div class="inner-box">
            <header class="header">
                <div class="header-body">
                    <p class="header-button-1">
                        <a href="index.html">Sign-In</a>
                    </p>
                    <p class="header-button-2">
                        <a href="#">Sign-Up</a>
                    </p>
                </div>
               
            </header>
            <form action="#" class="sign-in-form">
                <p>
                    <u> <input type="text" name="fname" id="fname" placeholder="Name"></u>
                 </p>
                <p>
                   <u> <input type="email" name="email" id="email" placeholder="Email"></u>
                </p>
                <p>
                    <input type="password" name="password" id="creat-password" placeholder="Creat Password">
                </p>
                <p>
                    <input type="password" name="password" id="re-enter-password" placeholder="Re-enter Password">
                </p>
            </form>
            <footer class="sign-in-footer">
                <p>
                    <button class="submit" type="submit" value="submit">
                      Submit
                    </button>
                  </p>
                 <p class="text">
                    Already have account
                    <a class="yellow" href="index.html"> login?</a>
                 </p>
            </footer>
        </div>
    </div>
</body>
</html>
