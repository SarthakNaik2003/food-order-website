<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food-Login-in</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="sign-in">
    <div class="outer-box">
      <div class="inner-box">
        <header class="header">
            <div class="header-body">
                <p class="header-button-1">
                    <a href="#">Sign-In</a>
                </p>
                <p class="header-button-2">
                    <a href="sign-up.html">Sign-Up</a>
                </p>
            </div>
           
        </header>
        <form
          action="#"
          class="sign-in-form"
         
          method="post
          "
        >
          <p>
            <u>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="Email"
                required
            /></u>
          </p> <b><span class="formerror"></span></b>
          <p>
            <input
              type="password"
              name="password"
              id="password"
              placeholder="Password"
              required
            /> <b><span class="formerror"></span></b>
          </p>
        </form> 

          <footer class="sign-in-footer">
            <p>
              <a href="home-page.html">
                <button href="home-page.html" class="submit" type="submit" value="submit">
                  Submit
                </button>
              </a>
            </p>
            
            <p class="text">
              <a href="sign-up.html"> Forget-Password?</a>
            </p>
          </footer>
        
      </div>
    </div>
  </body>
</html>
